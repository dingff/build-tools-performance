name: Benchmark

on:
  schedule:
    # Run daily at 2:30 AM Beijing time (UTC 18:30)
    - cron: '30 18 * * *'
  
  workflow_dispatch:
    inputs:
      case:
        description: 'Select test case to run'
        required: true
        default: 'large'
        type: choice
        options:
          - small
          - medium
          - large
      debug:
        description: 'debug'
        required: false
        default: false
        type: boolean

jobs:
  benchmark:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    timeout-minutes: 120
    strategy:
      matrix:
        os: [macos-15]
        # os: [macos-15, windows-latest]
        case: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.case)) || fromJSON('["large"]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1

      - name: Install Pnpm
        run: |
          npm i -g corepack@latest -g --force && corepack enable
          npm i cross-env -g

      - name: Install Dependencies
        run: pnpm install && npx puppeteer browsers install chrome

      - name: Run Benchmark
        run: |
          if [ "${{ github.event.inputs.debug }}" = "true" ]; then
            cross-env CASE=${{ matrix.case }} pnpm benchmark:debug
          else
            cross-env CASE=${{ matrix.case }} pnpm benchmark
          fi

      - name: Commit and Push README changes
        if: ${{ always() }}
        run: |
          set -e
          if git diff --quiet -- README.md; then
            echo "No README changes detected; skipping commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore(benchmark): update README results [case=${{ matrix.case }}]"
          git push
