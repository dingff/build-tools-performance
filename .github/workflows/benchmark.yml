name: Benchmark

on:
  schedule:
    # Run daily at 7:00 AM Beijing time (UTC 23:00)
    - cron: '0 23 * * *'
  
  workflow_dispatch:
    inputs:
      case:
        description: 'Select test case to run'
        required: true
        default: 'small'
        type: choice
        options:
          - small
          - medium
          - large

jobs:
  benchmark:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [macos-15]
        # os: [macos-15, windows-latest]
        case: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', github.event.inputs.case)) || fromJSON('["small", "medium"]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Pnpm
        run: |
          npm i -g corepack@latest -g --force && corepack enable
          npm i cross-env -g

      - name: Install Dependencies
        run: pnpm install && npx puppeteer browsers install chrome

      - name: Run Benchmark
        run: cross-env CASE=${{ matrix.case }} pnpm benchmark
